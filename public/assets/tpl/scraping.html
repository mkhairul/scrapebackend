<section class="forms-basic" ng-controller="ScrapingController">
  <div class="page-header">
    <h1>
      <i class="md md-input"></i>
      Scraping
    </h1>
    <p class="lead">
      Start scraping!
    </p>
  </div>

  <div class="row  m-b-40">
    <div class="col-md-3 col-md-push-9">
      <h5>Create scraping process</h5>
      <p>Updates categories, products and packages.</p>
    </div>
    <div class="col-md-8 col-md-pull-3">
			<button class="btn btn-success m-b-10" ng-click="scrape()">Start Scraping Process<div class="ripple-wrapper"></div></button>
			
			<div class="card no-margin">

        <div class="table-responsive white">
          <table class="table table-full table-full-small">
            <colgroup>
              <col class="auto-cell-size p-r-20" />
            </colgroup>
            <thead>
            <tr>
              <th>Status</th>
							<th>Current Status</th>
              <th>Start</th>
              <th>End</th>
            </tr>
            </thead>
            <tbody>
							
						<tr ng-if="scrape_data === undefined">
							<td class="center" colspan="3">Loading</td>
						</tr>

            <tr ng-repeat="(key, item) in scrape_data">
              <td>{{ item.status }}</td>
							<td>{{ item.status_name }}</td>
              <td>{{ item.created_at }}</td>
              <td>{{ item.updated_at }}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
